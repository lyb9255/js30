<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>

  <link rel="stylesheet" href="./style.css">

  <script defer src="/main.js"></script>
</head>
<body>
  <section class="container">
    <div data-key="KeyA" class="box">
      <kbd>A</kbd>
      <span>CLAP</span>
    </div>
    <div data-key="KeyS" class="box">
      <kbd>S</kbd>
      <span>HIHAT</span>
    </div>
    <div data-key="KeyD" class="box">
      <kbd>D</kbd>
      <span>KICK</span>
    </div>
    <div data-key="KeyF" class="box">
      <kbd>F</kbd>
      <span>OPENHAT</span>
    </div>
    <div data-key="KeyG"class="box">
      <kbd>G</kbd>
      <span>BOOM</span>
    </div>
    <div data-key="KeyH" class="box">
      <kbd>H</kbd>
      <span>RIDE</span>
    </div>
    <div data-key="KeyJ" class="box">
      <kbd>J</kbd>
      <span>SNARE</span>
    </div>
    <div data-key="KeyK" class="box">
      <kbd>K</kbd>
      <span>TOM</span>
    </div>
    <div data-key="KeyL" class="box">
      <kbd>L</kbd>
      <span>TINK</span>
    </div>
  </section>

  <audio data-key="KeyA" src="./sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
  <audio data-key="KeyS" src="./sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
  <audio data-key="KeyD" src="./sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
  <audio data-key="KeyF" src="./sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
  <audio data-key="KeyG" src="./sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
  <audio data-key="KeyH" src="./sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
  <audio data-key="KeyJ" src="./sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
  <audio data-key="KeyK" src="./sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
  <audio data-key="KeyL" src="./sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

</body>
</html>
